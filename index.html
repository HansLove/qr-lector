<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Horoscope QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 100%;
      width: 100%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .header {
      margin-bottom: 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .scanner-container {
      position: relative;
      margin: 20px 0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    #reader {
      width: 100% !important;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 15px;
    }

    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 10;
    }

    .scanner-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border: 3px solid #667eea;
      border-radius: 15px;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
    }

    .scanner-corners {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 3px solid #667eea;
    }

    .scanner-corners.top-left {
      top: -3px;
      left: -3px;
      border-right: none;
      border-bottom: none;
      border-radius: 15px 0 0 0;
    }

    .scanner-corners.top-right {
      top: -3px;
      right: -3px;
      border-left: none;
      border-bottom: none;
      border-radius: 0 15px 0 0;
    }

    .scanner-corners.bottom-left {
      bottom: -3px;
      left: -3px;
      border-right: none;
      border-top: none;
      border-radius: 0 0 0 15px;
    }

    .scanner-corners.bottom-right {
      bottom: -3px;
      right: -3px;
      border-left: none;
      border-top: none;
      border-radius: 0 0 15px 0;
    }

    .result-container {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
      border-left: 4px solid #667eea;
      display: none;
    }

    .result-container.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-title {
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }

    .result-text {
      word-break: break-all;
      line-height: 1.5;
      color: #333;
    }

    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
    }

    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }

    .status.error {
      background: #ffebee;
      color: #d32f2f;
      border: 1px solid #ffcdd2;
    }

    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    .permission-request {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
    }

    .permission-request h3 {
      margin-bottom: 10px;
      color: #856404;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
        border-radius: 15px;
      }

      .logo {
        font-size: 20px;
      }

      .scanner-frame {
        width: 200px;
        height: 200px;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 200px;
      }

      #reader {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      .scanner-frame {
        width: 180px;
        height: 180px;
      }

      .logo {
        font-size: 18px;
      }
    }

    /* Loading animation */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">游댩 Digital Horoscope</div>
      <div class="subtitle">Escanea c칩digos QR para descubrir tu destino</div>
    </div>

    <div class="scanner-container">
      <div id="reader"></div>
      <div class="scanner-overlay">
        <div class="scanner-frame">
          <div class="scanner-corners top-left"></div>
          <div class="scanner-corners top-right"></div>
          <div class="scanner-corners bottom-left"></div>
          <div class="scanner-corners bottom-right"></div>
        </div>
      </div>
    </div>

    <div id="status" class="status loading">
      <span class="loading-spinner"></span>
      Inicializando c치mara...
    </div>

    <div id="resultado" class="result-container">
      <div class="result-title">QR Detectado</div>
      <div class="result-text" id="result-text"></div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="startBtn" onclick="startScanner()">Iniciar Esc치ner</button>
      <button class="btn btn-secondary" id="stopBtn" onclick="stopScanner()" style="display: none;">Detener Esc치ner</button>
    </div>
  </div>

  <script>
    let html5QrCode;
    let isScanning = false;

    function updateStatus(message, type = 'loading') {
      const statusEl = document.getElementById('status');
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = type === 'loading' ? 
        `<span class="loading-spinner"></span>${message}` : 
        message;
    }

    function showResult(text) {
      const resultEl = document.getElementById('resultado');
      const resultTextEl = document.getElementById('result-text');
      resultTextEl.textContent = text;
      resultEl.classList.add('show');
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        resultEl.classList.remove('show');
      }, 5000);
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (!isScanning) return;
      
      updateStatus('춰QR detectado!', 'success');
      showResult(decodedText);
      
      // Optional: Play a success sound
      try {
        const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
        audio.play();
      } catch (e) {
        // Ignore audio errors
      }
    }

    function onScanFailure(error) {
      // Handle scan failure silently
    }

    async function startScanner() {
      if (isScanning) return;

      try {
        updateStatus('Solicitando permisos de c치mara...', 'loading');
        
        // Create Html5Qrcode instance first
        html5QrCode = new Html5Qrcode("reader");
        
        // Get available cameras
        const devices = await Html5Qrcode.getCameras();
        
        if (!devices || devices.length) {
          let cameraId = devices[0].id;
          
          const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          };

          await html5Qrcode.start(cameraId, config, onScanSuccess, onScanFailure);
          
          isScanning = true;
          updateStatus('Esc치ner activo - Apunta la c치mara al c칩digo QR', 'success');
          
          document.getElementById('startBtn').style.display = 'none';
          document.getElementById('stopBtn').style.display = 'inline-block';
        } else {
          updateStatus('No se encontr칩 ninguna c치mara disponible', 'error');
        }
        
      } catch (error) {
        console.error('Error starting scanner:', error);
        
        // More specific error handling
        if (error.message.includes('user agent') || error.message.includes('platform')) {
          updateStatus('Permisos de c치mara denegados. Por favor, permite el acceso a la c치mara y recarga la p치gina.', 'error');
        } else if (error.message.includes('NotFoundError')) {
          updateStatus('No se encontr칩 ninguna c치mara disponible', 'error');
        } else {
          updateStatus('Error al iniciar la c치mara: ' + error.message, 'error');
        }
      }
    }

    async function stopScanner() {
      if (!isScanning || !html5QrCode) return;

      try {
        await html5QrCode.stop();
        isScanning = false;
        updateStatus('Esc치ner detenido', 'loading');
        
        document.getElementById('startBtn').style.display = 'inline-block';
        document.getElementById('stopBtn').style.display = 'none';
        
      } catch (error) {
        console.error('Error stopping scanner:', error);
      }
    }

    // Auto-start scanner when page loads
    window.addEventListener('load', () => {
      // Check if we're on a mobile device
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        // Auto-start on mobile devices with a longer delay to ensure page is fully loaded
        setTimeout(() => {
          updateStatus('Iniciando esc치ner autom치ticamente...', 'loading');
          startScanner();
        }, 2000);
      } else {
        updateStatus('Haz clic en "Iniciar Esc치ner" para comenzar', 'loading');
      }
    });

    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isScanning) {
        stopScanner();
      }
    });
  </script>
</body>
</html>
